<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN E-COMMERCE</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="section-img">
            <div><img src="assets/limglogin.png" alt="img-login">
            </div>
        </section>

        <section class="container">
            <h1>Account Login</h1>
            <p>if you are already a number you can login with you email anddres an password</p>
            <hr>
            <form action="" class="form-login">
                <div>
                    <label for="email">Email address</label>
                    <input type="email" placeholder="exampleuser@gmail.com" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="*******" name="password" id="password">
                </div>

                <label for="remember" class="remember">
                    <input type="checkbox" name="remember">
                    <span> Remember me</span>
                </label>
                <button type="button">
                    Register Account
                </button>
            </form>
            <p>Dont have a account? <a href="#">Sing up here</a></p>
        </section>
    </main>
</body>

</html>
